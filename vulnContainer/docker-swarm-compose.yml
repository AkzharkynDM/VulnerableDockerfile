version: "3.7"
services:
  web-server:
    image: vulncontainer_web-server
    volumes:
      - "./UniVulnerableWebsite/:/var/www/html/"
    ports:
      - 8080:80


  mariadb:
    image: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: tiaspbiqe2r
      MYSQL_DATABASE: university
    volumes:
      - mysql-data:/var/lib/mysql
      - "./uni.sql:/tmp/uni.sql"

  vulndocker:
    image: vulncontainer_vulndocker
    ports:
      - target: 21
        published: 30001
      - target: 2222
        published: 30002
    volumes:
      - user-data-ftp:/home/


volumes:
  mysql-data:
  user-data-ftp:
